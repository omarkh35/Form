<body> 
    <h1>oh YAAAs</h1>
    <a href="https://youtu.be/wZWp6uHnhPU">
        Google
    </a>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" name="name" required/>
                </div>
                <br>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" name="email" required/>
                </div>
                <br>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password" name="password" required minlength="4" maxlength="11"/>
                </div>
                <br>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="range" id="rating" style="width: 175px;"/>
                </div>
                <br>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male"/>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" checked/>
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other"/>
                        <label for="other">Other</label>
                    </div>
                    <br>

                </div>
                <br>

                <div class="form-group">
                    <label>Hobbies</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="football" name="hobbies" value="football" checked/>
                        <label for="football">Football</label>
                        <input type="checkbox" id="basketball" name="hobbies" value="basketball"/>
                        <label for="basketball">Basketball</label>
                        <input type="checkbox" id="swimming" name="hobbies" value="swimming"/>
                        <label for="swimming">Swimming</label>
                    </div>
                    <br>

                </div>
                <br>

                <div class="form-group">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate"/>
                </div>
                <br>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="Age" min="17" max="101"/>
                </div>
                <br>

                <div class="form-group">
                    <label for="picture">Profile Picture</label>
                    <input type="file" id="picture"/>
                </div>
                <br>

                <div class="form-group">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" id="cv"/>
                </div>
                <br>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="color" id="color"/>
                </div>
                <br>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" cols="30" rows="10"></textarea>
                </div>
                <br>

                <div class="form-group">
                    <label for="ageSelect">Age</label>
                    <select id="ageSelect" name="age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>  
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <br>

                <div class="form-group">
                    <input type="checkbox" id="terms"/>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <br>

                <div class="form-action">
                    <input type="reset" value="Reset" class="btn"/>
                    <input type="submit" value="Submit" class="btn"/>
                    <input type="image" src="www/monky.PNG.jpg" width="35" height="35" alt="reset" class="btn-image"/>
                </div>
                <br>
            </form>
        </div>
